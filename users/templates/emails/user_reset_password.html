<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional //EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:o="urn:schemas-microsoft-com:office:office" xmlns:v="urn:schemas-microsoft-com:vml">
<head>
  <!--[if gte mso 9]><xml><o:OfficeDocumentSettings><o:AllowPNG/><o:PixelsPerInch>96</o:PixelsPerInch></o:OfficeDocumentSettings></xml><![endif]-->
  <meta content="text/html; charset=utf-8" http-equiv="Content-Type"/>
  <meta content="width=device-width" name="viewport"/>
  <!--[if !mso]><!-->
  <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
  <!--<![endif]-->
  <title></title>
  <!--[if !mso]><!-->
  <!--<![endif]-->
  <style type="text/css">
    body {
      margin: 0;
      padding: 16px;
      background: rgba(101, 109, 122, 0.2);
    }

    * {
      line-height: inherit;
      font-family: sans-serif;
    }
    a {
      color: #3490dc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    ul {
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .container {
      max-width: 780px;
      width: 100%;
      margin: auto;

      border-radius: 3px;
      background: #fff;
    }
    .header {
      background: #1c2126;
      margin: 0;
      padding: 8px;
      border-bottom: 4px solid #3490dc;
      border-radius: 3px 3px 0 0;
    }
    .header-logo {
      width: 100px;
    }
    .body {
      padding: 8px;
      color: rgba(0, 0, 0, 0.8);
      font-weight: 300;
    }
    .footer {
      text-align: right;
      padding: 8px;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">
    <img class="header-logo" src="https://storage.edcilo.com/edcilo-logo-clear.svg" alt="logo-clear">
  </div>
  <div class="body">
    <p><b>We received a request to reset your password.</b></p>

    <p>
      If this was you, click the link below to set up a new password for your account. If this wasn't you, ignore this
      email and the link will expire on its own.
    </p>

    <p>
      <a href="{{ reset_password_url }}">{{ reset_password_url }}</a>
    </p>
  </div>
  <div class="footer">
    <a href="https://edcilo.com">edcilo.com</a>
  </div>
</div>
</body>
</html>
